<!DOCTYPE html">

<html lang="en">
  <head>
    <meta charset="utf-8">  
    <title>Scrubbing Calculator</title>
    <meta
      name="description" 
      content="Arithmetic without Variables"
    />
    <link href="assets/stylesheets/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="assets/stylesheets/scrubbing.css" media="screen" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="assets/scripts/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="assets/scripts/raphael.min.js"></script>
    <script type="text/javascript" src="assets/scripts/tokens.js"></script>
    <script type="text/javascript" src="assets/scripts/tdop.js"></script>
    
  </head>
  <body>
  
    <h1>Scrubbing Calculator</h1>
    <div class='workspace' contentEditable='true'>
      <div class='computation'>
      <span class='statement-container'>
        <div class='statement'>
        <span class='number element'>5</span><span class='operator element'>+</span><span class='number element'>5</span>
        </div>
        <div class='eval' contentEditable='false'>
        12
        </div>
      </span>
      </div>
      <script type="text/javascript" src="assets/scripts/scrubbing.js"></script>
    </div>
    <footer>
      <p>Based on Bret Victor's 
      <a href = 'http://worrydream.com/ScrubbingCalculator/'>
        Scrubbing Calculator concept
        </a>
      </p>
      <p>CopyLeft 2012 Julian Ceipek</p>
      <p>Source on <a href='http://github.com/jceipek/Scrubbing-Calc'>GitHub</a></p>
    </footer>
 
  </body>
</html>
